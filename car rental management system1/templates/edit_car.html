<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Make the image cover the entire screen */
            z-index: -1;  /* Put the image behind the content */
            
        }
</style>
<body>
    <div class="container mt-5">
        <h2>Edit Car Details</h2>
        <form action="/update" method="POST">
            <div class="form-group">
                <label for="car_id">Car ID:</label>
                <input type="text" class="form-control" name="car_id" value="{{ car[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" name="model" value="{{ car[1] }}" required>
            </div>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" name="brand" value="{{ car[2] }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price per Day ($):</label>
                <input type="number" class="form-control" name="price" value="{{ car[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Car</button>
        </form>
    </div>
    <img src="\static\images\bg2.jpg" class="fullscreen-bg" alt="Background Image">
</body>
</html>
